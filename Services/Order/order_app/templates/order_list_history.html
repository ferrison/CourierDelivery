{% extends 'base.html' %}

{% block content %}
    <table class="table">
        <thead>
        <tr>
            <th scope="col">Откуда</th>
            <th scope="col">Куда</th>
            <th scope="col">Цена</th>
            <th scope="col">Статус</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        {% for order in order_list %}
            <tr>
                <td>{{ order.address_from }}</td>
                <td>{{ order.address_to }}</td>
                <td>{{ order.price }}</td>
                <td>Доставлен</td>
                <td><a href="{% url 'order_detail' id=order.id %}" class="btn btn-primary btn-sm">Детали</a></td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
{% endblock %}
