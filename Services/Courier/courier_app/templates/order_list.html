{% extends 'base.html' %}

{% block content %}
    <table class="table">
        <thead>
        <tr>
            <th scope="col">Откуда</th>
            <th scope="col">Куда</th>
            <th scope="col">Вес</th>
            <th scope="col">Цена</th>
            <th scope="col">Комментарий</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        {% for order in order_list %}
            <tr>
                <td>{{ order.address_from }}</td>
                <td>{{ order.address_to }}</td>
                <td>{{ order.weight }}</td>
                <td>{{ order.price }}</td>
                <td>{{ order.comment }}</td>

                <td><a href="#" class="btn btn-primary btn-sm">Выполнить</a></td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
{% endblock %}
